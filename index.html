<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Divs e Span</h1>

    <!--Uma div aplica liuteralmente uma divisão, porêm esse elemento não aplica nenhum efeito visual prático, serve apenas para separar elementos em blocos, para facilitar na hora de aplicar estilos, como ni exemplo da classe produto-->

    <div class="produto">
    
        <h2>PS5</h2>

        <!-- Um span representa uma divisão em uma parte em especial do texto a qual viocê pode aplicar um estilo especifico diferente de todo o resto, assim como as divs e demais tags podem ou não possuir classes, é indicado para organização e futuras alterações-->

        <p class="descricao-produto promocao">
            PS5
            <span class="destaque">
                bolado
            </span>
        </p>
        
        <p>R$4000,00</p>

    </div>

    <div class="produto">

        <h2>PC Gamer</h2>

        <p class="descricao-produto">
            PC Master Race
        </p>
        
        <p>R$15000,00</p>
    
    </div>
</body>
</html>
